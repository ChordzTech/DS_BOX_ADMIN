<div class="pe-5 py-2">
  <div class="card px-5 py-3">
    <mat-card-title>
      <h2 class="py-2 border-bottom">
        <i class="fa-solid fa-user"></i> Edit Business Details
      </h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="businessForm" (ngSubmit)="updateBusinessDetails()">
        <div class="row mb-3">
          <label for="businessname" class="col-sm-2 col-form-label"
            >Business Name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="businessname" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="contactno" class="col-sm-2 col-form-label"
            >Mobile No.</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" id="contactno" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="subscriptiondate" class="col-sm-2 col-form-label"
            >Subscription Date</label
          >
          <div class="col-sm-10">
            <input type="date" class="form-control" id="subscriptiondate" />
          </div>
        </div>
        <!-- <div class="row mb-3">
            <label for="subscription" class="col-sm-2 col-form-label"
              >Subscription
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="subscription" />
            </div>
          </div> -->
        <div class="row mb-3">
          <label for="subscription" class="col-sm-2 col-form-label"
            >SubSription</label
          >
          <div class="col-sm-10">
            <select
              class="form-select"
              aria-label="Default select example"
              id="subscription" 
            >
              <option selected>--Select Subscription--</option>
              <option value="1">
                Monthly - <i class="fa-solid fa-indian-rupee-sign"></i> 149
              </option>
              <option value="2">
                Yearly Single User -
                <i class="fa-solid fa-indian-rupee-sign"></i> 999
              </option>
              <option value="3">
                Yearly Multi User -
                <i class="fa-solid fa-indian-rupee-sign"></i> 1799
              </option>
            </select>
          </div>

          <!-- <div class="col-sm-10">
              <input type="number" class="form-control" id="useraccess" />
            </div> -->
        </div>
        <div fxLayoutGap="25px">
          <button type="button" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-danger" routerLink="/business">
            Close
          </button>
        </div>
      </form>
    </mat-card-content>
  </div>
</div>
