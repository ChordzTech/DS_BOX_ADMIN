<mat-card>
  <mat-card-title>
    <b>DS Box Admin Pannel <i class="fa-solid fa-arrow-right-long"></i> Businesses
    </b>
  </mat-card-title>
</mat-card><br>

<div class="main-div">
  <div class="py-2">
    <div class="card px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-user"></i> Update Business Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="businessForm">
          <div class="row mb-3">
            <label for="businessname" class="col-sm-2 col-form-label">Business Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="businessname" placeholder="Business Name" readonly/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label">Mobile No.</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="contactno" placeholder="Mobile No." readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" formControlName="activationdate" readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="subscription" class="col-sm-2 col-form-label">Subscription</label>
            <div class="col-sm-10">
              <select class="form-control" aria-label="Default select example"
                formControlName="subscription">Subscription
                <option *ngFor="let subscription of subscriptions" [value]="subscription">
                  {{subscription}}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="transactionDetails" class="col-sm-2 col-form-label">Transaction Details</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="transactionDetails"
                placeholder="Transaction Details" />
            </div>
          </div>
          <div fxLayoutGap="25px"><br>
            <button type="button" class="btn btn-primary" (click)="update()">Update</button>
            <button type="button" class="btn btn-danger" routerLink="/business">Close</button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
