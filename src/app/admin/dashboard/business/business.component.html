<mat-card>
  <mat-card-title>
    <b>DS Box Admin Pannel <i class="fa-solid fa-arrow-right-long"></i> Businesses
    </b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field style="padding-top: 15px;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="businessid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business ID</th>
        <td mat-cell *matCellDef="let row">{{ row.businessid }}</td>
      </ng-container>

      <ng-container matColumnDef="businessname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business Name</th>
        <td mat-cell *matCellDef="let row">{{ row.businessname }}</td>
      </ng-container>

      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No</th>
        <td mat-cell *matCellDef="let row">{{ row.contactno }}</td>
      </ng-container>

      <ng-container matColumnDef="multiuser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Multiuser</th>
        <td mat-cell *matCellDef="let row">{{ row.multiuser }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="activationdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription</th>
        <td mat-cell *matCellDef="let row">{{ row.activationdate }}</td>
        <!-- <td mat-cell *matCellDef="let row"><img [src]="row.subscriptiondate"></td> -->
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.businessid)">
            <mat-icon color="primary">edit</mat-icon>
          </button>&nbsp;
          <button (click)="showUsers(row.businessid)">
            <mat-icon color="primary">people</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>
</div>
