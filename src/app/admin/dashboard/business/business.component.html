<mat-card fxLayout="row wrap" fxLayout.gt-xs="column" flex-order="-1">
  <mat-card-title>
    <b>Business </b>
  </mat-card-title>
</mat-card>

<div class="main-body" fxLayout="row wrap" fxLayout.gt-md="column">
  <mat-form-field style="padding-top: 15px">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="businessid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business ID</th>
        <td mat-cell *matCellDef="let row">{{ row.businessid }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="businessname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business Name</th>
        <td mat-cell *matCellDef="let row">{{ row.businessname }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No.</th>
        <td mat-cell *matCellDef="let row">{{ row.contactno }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="multiuser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Multi User</th>
        <td mat-cell *matCellDef="let row">{{ row.multiuser }}</td>
      </ng-container>
      <ng-container matColumnDef="subscriptiondate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Subscription Date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.subscriptiondate }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            (click)="(openEditBusinessForm)"
            routerLink="business/{{ row.id }}/edit"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
