<mat-card>
  <mat-card-title>
    <b>DS Box Admin Pannel <i class="fa-solid fa-arrow-right-long"></i>
      Users</b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field style="padding-top: 15px">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="mobileno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
        <td mat-cell *matCellDef="let row">{{ row.mobileno }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="userrole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Role</th>
        <td mat-cell *matCellDef="let row">{{ row.userrole }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onBtnClick()">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
