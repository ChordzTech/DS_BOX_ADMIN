<mat-card>
  <mat-card-title>
    <b><i class="fa-solid fa-users"></i> Users </b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="applyFilter(searchTerm)" />
    <mat-hint *ngIf="validationMessage && searchTerm" class="text-danger">{{ validationMessage }}</mat-hint>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row">{{ row.userid }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <ng-container matColumnDef="mobileno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
        <td mat-cell *matCellDef="let row">{{ row.mobileno }}</td>
      </ng-container>

      <ng-container matColumnDef="userrole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Role</th>
        <td mat-cell *matCellDef="let row">{{ row.userrole }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.userid)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="padding: 10px;">
          No data matching "{{ searchTerm }}"
        </td>
      </tr>
    </table>
  </div>
  <br>
  <div style="float: right;">{{ getRange() }}&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>&nbsp;&nbsp;
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
  <div *ngIf="dataLoaded; else loading"></div>
</div>
<ng-template #loading>
  <div class="spinner mx-auto">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</ng-template>
