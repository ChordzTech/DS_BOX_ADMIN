<mat-card class="head-title">
    <mat-card-title>
      <b><i class="fa-solid fa-gears"></i> App Configuration</b>
    </mat-card-title>
  </mat-card>

  <div class="main-body" fxLayout="row wrap" fxLayout.gt-md="column">
    <mat-form-field style="padding-top: 15px">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="configuration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Configuration</th>
          <td mat-cell *matCellDef="let row">{{ row.configuration }}</td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
          <td mat-cell *matCellDef="let row">{{ row.value }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
        </ng-container> -->
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              (click)="(openEditAppConfig)"
              routerLink="/appConfig/{{ row.appConfigId }}/edit"
            >
              <mat-icon color="primary">edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <!-- <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator> -->
    </div>
  </div>
