<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-title>
      <h2>Login to Admin Panel</h2>
    </mat-card-title>
    <mat-card-content>
      <form class="example-form" (submit)="login()">     <!--[formGroup]="loginForm"-->
        <mat-form-field class="example-full-width">
          <mat-label>Admin Name</mat-label>
          <input matInput type="text" id="adminname" [(ngModel)]="adminname" name="adminname" required />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Admin Password</mat-label>
          <input matInput type="password" id="adminpassword" [(ngModel)]="adminpassword" name="adminpassword" required />
        </mat-form-field>

        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
          <button type="submit" mat-raised-button color="primary">
            Login
          </button>
          <!-- <a routerLink="/register" mat-raised-button color="accent">Register</a> -->
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
