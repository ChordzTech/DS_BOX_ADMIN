<body>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
    <mat-card class="login-card">
      <mat-card-title>
        <img src="..\assets\image\DS-BOX.png">
      </mat-card-title>
      <mat-card-content>
        <form class="example-form" (submit)="login()">
          <mat-form-field class="example-full-width">
            <mat-label><i class="fa fa-user"></i>&nbsp; Adminname</mat-label>
            <input matInput type="text" id="adminname" [(ngModel)]="adminname" name="adminname" required />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label><i class="fa fa-lock"></i>&nbsp; Password</mat-label>
            <input matInput type="password" id="adminpassword" [(ngModel)]="adminpassword" name="adminpassword"
              required />
          </mat-form-field>

          <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
            <button type="submit" mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>
