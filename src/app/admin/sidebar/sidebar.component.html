<div class="navbar">
  <div class="user ps-5">
    <img src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_960_720.png" alt="" height="150px"
      width="150px" />
    <h4 class="name">Admin</h4>
  </div>
  <div class="menu">
    <div class="menu-head text-center">
      <span>Dashboard</span>
    </div>
    <div class="menu-item">
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['dashboard']">
        <mat-icon>dashboard</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['/home/business']">
        <mat-icon>cases</mat-icon>
        <span>Businesses</span>
      </button>
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['/home/users']">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </button>
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['/home/subscription']">
        <mat-icon>currency_rupee</mat-icon>
        <span>Subscriptions</span>
      </button>
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['/home/changePassword/1001/']">
        <mat-icon>lock_reset</mat-icon>
        <span>Change Password</span>
      </button>
      <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['/home/appConfig']">
        <mat-icon>settings</mat-icon>
        <span>App Configuration</span>
      </button>
      <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
