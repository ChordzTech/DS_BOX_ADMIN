<div class="pe-5 py-2">
    <div class="card px-5 py-3">
        <mat-card-title>
            <h2 class="py-2 border-bottom">
                <i class="fa-solid fa-gears"></i> Edit App Configuration Details
            </h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="editAppConfigForm" (ngSubmit)="updateAppConfigDetails()">
                <div class="row mb-3" disabled>
                    <label for="configuration" class="col-sm-2 col-form-label">Configuration</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="configuration" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="value" class="col-sm-2 col-form-label">Value</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="value" />
                    </div>
                </div>
                

                <div fxLayoutGap="25px">
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" routerLink="/appConfig">
                        Close
                    </button>
                </div>
            </form>
        </mat-card-content>
    </div>
</div>
