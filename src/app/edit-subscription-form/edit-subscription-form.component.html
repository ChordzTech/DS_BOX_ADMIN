<div class="main-div" style="padding-top: 20px;">
  <div class="py-2">
    <div class="card px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-indian-rupee-sign"></i> Subscription Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="subscriptionForm">
          <div class="row mb-3">
            <label for="subscription" class="col-sm-2 col-form-label ">Subscription</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="subscription" placeholder="Subscription"
                readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="duration" placeholder="Duration" readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="amount" placeholder="Amount" />
            </div>
          </div>
          <div fxLayoutGap="25px"><br>
            <button type="button" class="btn btn-primary" (click)="update()">Update</button>
            <button type="button" class="btn btn-danger" routerLink="/subscription">Close</button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
