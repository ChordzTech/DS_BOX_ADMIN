<div class="pe-5 py-2">
  <div class="card px-5 py-3">
    <mat-card-title>
      <h2 class="py-2 border-bottom">
        <i class="fa-solid fa-indian-rupee-sign"></i> Subscription Details
      </h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="editSubscriptionForm" (ngSubmit)="updateSubscrioptionDetails()">
        <div class="row mb-3" disabled>
          <label for="subscription" class="col-sm-2 col-form-label ">Subscription</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subscription" placeholder="Subscription"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="duration" class="col-sm-2 col-form-label">Duration</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="duration" placeholder="Duration"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="amount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="amount" placeholder="Amount"/>
          </div>
        </div>
        <div fxLayoutGap="25px"><br>
          <button type="button" class="btn btn-primary">
            Update
          </button>
          <button type="button" class="btn btn-danger" routerLink="/subscription">Close</button>
        </div>
      </form>
    </mat-card-content>
  </div>
</div>
