<div class="pe-5 py-2">
    <div class="card px-5 py-3">
        <mat-card-title>
            <h2 class="py-2 border-bottom">
                <i class="fa-solid fa-user"></i> Change Password
            </h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="changepasswordForm" (ngSubmit)="changePassword()">
                <div class="row mb-3" disabled>
                    <label for="oldPassword" class="col-sm-2 col-form-label ">Old Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="oldPassword" placeholder="Old Password"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="newPassword" placeholder="New Password"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="retypeNewPassword" class="col-sm-2 col-form-label">Retype New Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="retypeNewPassword" placeholder="Retype New Password"/>
                    </div>
                </div><br>
                <div fxLayoutGap="25px">
                    <button type="button" class="btn btn-primary">
                        Submit
                    </button>
                    <button type="button" class="btn btn-danger" routerLink="/dashboard">Close</button>
                </div>
            </form>
        </mat-card-content>
    </div>
</div>
