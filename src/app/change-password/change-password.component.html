<div class="pe-5 py-2">
    <div class="card px-5 py-3">
        <mat-card-title>
            <h2 class="py-2 border-bottom">
                <i class="fa-solid fa-user"></i> Change Password
            </h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label for="oldPassword" class="col-sm-2 col-form-label ">Old Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="oldPassword" formControlName="oldPassword">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="newPassword" formControlName="adminpassword">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="retypeNewPassword" class="col-sm-2 col-form-label">Retype New Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="confirmPassword" formControlName="confirmPassword">
                    </div>
                </div><br>
                <div fxLayoutGap="25px">
                    <div *ngIf="changePasswordForm.hasError('mismatch')">
                        Passwords do not match.
                    </div>
                    <button type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
                    <button type="button" class="btn btn-danger" routerLink="/dashboard">Close</button>
                </div>
            </form>
        </mat-card-content>
    </div>
</div>
